<!DOCTYPE html>
<html lang="es-col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="assets/descarga.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <header class="header">
        <img src="assets/Logo.png" alt="Logo de Alura-Latam">
    </header>
    
    <main>
        <div class="presentacion">
           
            <div class="presentacion_texto">

                <textarea name="texto" class="texto" id="texto" 
                    cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
    
                <div class="presentacion_texto_parrafo">
    
                    <p class="presentacion_botones_parrafo">
                        <img src="assets/Vector.png" alt="icono de advertencia"> 
                        Solo letras minúsculas y sin acentos.
                    </p>
        
                </div>
                
                <div class="botones"> 
                    <button class="boton_encriptador" type="button" onclick="encriptar()">Encriptador</button>
                    <button class="boton_desencriptador" type="button" onclick="desecriptar()">Desencriptador</button>
                    <button class="boton_copiar" id="boton_copiar" type="button" onclick="copiar()"><img src="assets/icono.png" alt="icono de copiar">Copiar</button>

                </div>         
    
            </div>
            
            <div class="encriptador">   
                
                <img src="assets/Muñeco.png" alt="muñeco de presentacion" id="Muñeco">
                
                <div class="mensaje_encriptado" id="mensaje_encriptado">
    
                    <h2 id="titulo_mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo_mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
    
                </div>                
    
            </div>
            
        </div>
                
    </main>

    <footer>
        <p class="footer"></p>
    </footer>
    
</body>
<script src="app/app.js"></script>
</html>
